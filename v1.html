<html>
  <head>
    <script
      src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.39/dist/ua-parser.min.js"
      integrity="sha512-9o5FWZyetoErHUW6W0xwzoTr5priB5fjak6TtgedEWujqMHcsw1BJDXvNfAHDU0miGsA+cBpKCnRysMJK42quw=="
      crossorigin="anonymous"
    ></script>
    <style>
      pre {
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        <code>ua-parser-js v1.0.39</code>
      </p>
      <pre id="container"></pre>
    </main>
    <script>
      (async () => {
        const parser = new UAParser();

        const results = parser.getResult();

        document.getElementById("container").innerText = JSON.stringify(results, null, 2);
      })();
    </script>
  </body>
</html>
