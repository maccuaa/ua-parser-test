<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/dist/ua-parser.min.js"></script>
  </head>
  <body>
    <pre id="container" style="font-size: 60px"></pre>
    <script>
      async function run() {
        const parser = new UAParser();
        document.getElementById("container").innerText = JSON.stringify(
          await parser.getResult().withClientHints(),
          null,
          2
        );
      }

      run();
    </script>
  </body>
</html>
